<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isha Birthday Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">     
        <div class="corner-line left"></div>
        <div class="corner-line right"></div>
        <div class="corner-line top"></div>
        <h1>Countdown to <span class="highlight">Isha's</span> Birthday</h1>
        <div class="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
        <p class="birth-date">Your Birth-Date: 5 December</p>
        <div id="coming-soon-message" class="coming-soon-message">ðŸŽ‰ Your Day is Coming Soon! ðŸŽ‰</div>
        <div id="balloon-container" class="balloon-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
